#\uC6F9\uC11C\uBC84 \uD3EC\uD2B8 \uC124\uC815
server.port=8090

#\uD0C0\uC784\uB9AC\uD504 \uC800\uC7A5 \uC704\uCE58(\uB514\uD3F4\uD2B8)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


#\uD0C0\uC784\uB9AC\uD504 \uCE90\uC2DC \uC0AC\uC6A9\uD558\uC9C0 \uC54A\uB3C4\uB85D \uC124\uC815 (\uAC1C\uBC1C \uAE30\uAC04\uC5D0\uB9CC)
spring.thymeleaf.cache=false

#DataSource \uC124\uC815
spring.config.import=db-config.properties

#MyBatis \uC124\uC815
#mybatis.config=mybatis/mybatis-config.xml

#SQL Mapper XML  \uACBD\uB85C \uC124\uC815
mybatis.mapper-locations=classpath:mybatis/mapper/**/*.xml

#\uC790\uBC14\uBE48 \uBCC4\uCE6D \uB4F1\uB85D
mybatis.type-aliases-package=com.ezen.grrreung.domain.**.**, com.ezen.grrreung.web.common.**



mybatis.configuration.map-underscore-to-camel-case=true

#\uB85C\uADF8 \uC124\uC815 (\uAC1C\uBC1C \uAE30\uAC04\uC5D0\uB9CC)
logging.level.org.springframework.jdbc=debug
logging.level.com.ezen.grrreung.domain.member.mapper=trace
#logging.level.com.ezen.grrreung.domain.**.*=trace
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.jdbc.datasource.DataSourceTransactionManager=DEBUG


#\uD30C\uC77C \uC5C5\uB85C\uB4DC \uBA40\uD2F0\uD30C\uD2B8 \uC124\uC815
#\uC5C5\uB85C\uB4DC \uD30C\uC77C \uC800\uC7A5 \uACBD\uB85C
file.dir=C:/grrreung-copy/shoppingmall-project/upload/
#file.dir=/home/ec2-user/grrreung-copy/shoppingmall-project/upload/
#file.dir=/home/ec2-user/project01/upload/
#reviewImg.path=C:/grrreung-copy/shoppingmall-project/review/
#reviewImg.path=/home/ec2-user/grrreung-copy/shoppingmall-project/review/
reviewImg.path=/home/ec2-user/project01/review/

# \uCCAB \uBC88\uC9F8 \uB514\uB809\uD1A0\uB9AC
#file.dir1=/path/to/first/directory
## \uB450 \uBC88\uC9F8 \uB514\uB809\uD1A0\uB9AC
#file.dir2=/path/to/second/directory


#\uD30C\uC77C \uC0AC\uC774\uC988 \uC81C\uD55C
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Error Page Configuration
server.error.path=/error
server.error.whitelabel.enabled=false

logging.level.org.springframework.core.LocalVariableTableParameterNameDiscoverer = error

# \uC138\uC158 \uC2DC\uAC04 \uAD00\uB9AC
server.servlet.session.timeout=60m