<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{fragments/fragment_config :: configFragment}"/>

    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/post.css">

    <title>그르릉Grr - 리뷰작성</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{fragments/fragment_header :: headerFragment}"/>

<!-- 서브 타이틀 -->
<th:block th:replace="~{fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}">
    <h2 class="category-title" th:fragment="title">REVIEW</h2>
</th:block>


<section class="bg-white py-8 notice">
    <div class="container mx-auto items-centerpt-4 pb-12">
        <form class="qna" method="post">
            <div>
                <ul>
                    <li><a href="#">공지사항 수정</a></li>
                </ul>
            </div>
            <table>
                <colgroup>
                    <col style="width:25%">
                </colgroup>
                <tbody>
                <tr>
                    <th>
                        <label>상품선택</label>
                    </th>

                    <td>
                        <select>
                            <option value="" disabled selected>카테고리</option>
                            <option value="1">LIVING</option>
                            <option value="2">WALKING</option>
                            <option value="3">FOOD</option>
                        </select>
                        <select disabled="disabled">
                            <option value="" disabled selected>상품선택</option>
                            <option value="1">item1</option>
                            <option value="2">item2</option>
                            <option value="3">item3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>제목</label>
                    </th>
                    <td>
                        <input name="notiTitle" placeholder="제목을 입력 해 주세요" th:value="${notice.notiTitle}" style="width:98%;height:40px;">
                    </td>
                </tr>

                <tr>

                    <th>내용</th>
                    <td>
                        <textarea id="InputTextarea" name="notiCont" cols="5" rows="1"
                                  placeholder="상품후기 내용을 입력해주세요.(2000자 이내)" th:text="${notice.notiCont}" style="width:98%;height:280px;"></textarea>
                    </td>
                    <td>
                        <div class="filebox">
                            <input class="upload-name" value="첨부파일" placeholder="첨부파일">
                            <label for="file">파일찾기</label>
                            <input type="file" id="file">
                            <!--&lt;!&ndash;                            <label><button>첨부파일</button></label>&ndash;&gt;-->
                            <!--                            <label for="file">-->
                            <!--                                <input class="filebox" value="첨부파일" placeholder="첨부파일">-->
                            <!--                                <input id="file" type="file" accept=".jpg, .png, .gif">-->
                            <!--&lt;!&ndash;                                <p>첨부파일</p>&ndash;&gt;-->
                            <!--                            </label>-->
                            <p>※ 5MB 이하의 이미지 파일 (JPG, PNG, GIF) 1개를 첨부하실 수 있습니다.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn_wrap">
                <button type="submit">수정하기</button>
                <button th:href="@{/notice/{notiCode}(notiCode=${notice.notiCode})}">취소</button>
            </div>
        </form>
    </div>


</section>

<!-- 푸터 -->
<th:block th:replace="~{fragments/fragment_footer :: footerFragment}"/>
</body>
</html>
