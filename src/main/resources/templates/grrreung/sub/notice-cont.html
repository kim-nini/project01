<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{fragments/fragment_config :: configFragment}"/>

    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/post.css">

    <title>그르릉Grr - 공지 사항</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{fragments/fragment_header :: headerFragment}"/>

<!-- 서브 타이틀 -->
<th:block th:replace="~{fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}">
    <h2 class="category-title" th:fragment="title">NOTICE</h2>
</th:block>

<div class="container mx-auto bg-white py-8 notice custom-notice">
    <h1 th:text="${notice.notiTitle}"></h1>
    <p class="member-id-p" th:text="${notice.notiAuth}"></p>
    <p class="date-p" th:text="${notice.notiDate}"></p>
    <p class="cont-p" th:text="${notice.notiCont}"></p>

    <th:block th:if="${session.loginMember != null and session.loginMember.admin == 'Y'}">
    <!-- 수정 버튼 -->
    <a th:href="@{/notice/update/{notiCode}(notiCode=${notice.notiCode})}" class="btn">수정</a>
    <!-- 삭제 버튼 -->
    <a   th:href="@{/notice/delete/{notiCode}(notiCode=${notice.notiCode})}" onclick="return confirm('정말 삭제 하시겠습니까?')" class="btn">삭제</a>
    </th:block>

    <!-- 목록으로 돌아가기 버튼 -->
    <a th:href="@{/notice}" class="btn">목록으로</a>
</div>

<!-- 푸터 -->
<th:block th:replace="~{fragments/fragment_footer :: footerFragment}"/>
</body>
</html>
