<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/fragment_config :: configFragment}"/>
    <link rel="stylesheet" href="/css/cart.css">
    <title>Grr-reung 그르릉 주문서 작성</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
<!-- 헤더 -->
<th:block th:replace="~{/fragments/fragment_header :: headerFragment}"/>

<!-- 서브페이지 내용 붙여넣기할 부분 -->
<section class="bg-white py-8">
    <div class="container mx-auto items-centerpt-4 pb-12">
        <div class="cart_table">
            <p>주문서 작성</p>

            <form action="/order/form" method="post">
                <ul class="cart_list">
                    <!-- 주문 상품목록 for문 -->
                    <li>
                        <span>이미지</span>
                        <span>상품정보</span>
                        <span>판매가</span>
                        <span>수량</span>
                        <span>배송비</span>
                        <span>합계</span>
                    </li>
                    <li th:each="map, mapStat : ${list}">
                        <div class="item_detail">
                            <a th:href="@{/grrreung/shop/item/{itemId}(itemId=${map.ITEM_ID})}">
                                <img th:src="@{/grrreung/img/{imgName}(imgName=${map.ITEM_IMG})}">
                            </a>
                            <p class="name" th:text="${map.ITEM_NAME}"></p>
                            <p class="txt" th:text="${map.ITEM_DETAIL}"></p>
                            <input type="text" style="display: none" th:name="itemId" th:value="${map.ITEM_ID}">
<!--                            <input type="text" th:name="'orderItems[' + ${index} + '].itemId'" th:value="${map.ITEM_ID}">-->
<!--                            <th:block th:each="item, itemStat : ${orderForm.orderItems}">-->
<!--                            <input type="text"  th:field="*{orderItems[__${mapStat.index}__].itemId}"  th:value="${map.ITEM_ID}">-->
<!--                            </th:block>-->
                        </div>
                        <div class="opt_info">
                            <div class="price_btn">

                                <!-- 1개의 상품가격 -->
                                <input id="itemPrice" class="itemPrice" style="display: none;"
                                       th:value="${map.ITEM_PRICE}"
                                       th:data-item="${map.ITEM_PRICE}">
                                <input type="text" th:value="${map.CART_AMOUNT}" id="count" class="number" readonly>개
                            </div>
                            <div class="total_p">
                                <strong class="price_amount"
                                        th:text="|${#numbers.formatInteger((map.ITEM_PRICE * map.CART_AMOUNT), 0 , 'COMMA')}원|"></strong>
                            </div>
                        </div>
                    </li>
                </ul>

                <!--주문정보-->
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">주문하시는 분</label>
                        <input type="text" name="name" class="form-control" th:value="${member.name}"
                               readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">주소</label>
                        <div class="row1">
                            <input type="text" name="address" id="sample3_postcode" placeholder="우편번호"
                                   th:value="${member.address}">
                        </div>
                        <div class="row2">
                            <input type="text" name="address2" id="sample3_address" placeholder="주소"
                                   th:value="${member.address2}"><br>
                            <input type="text" name="address3" id="sample3_detailAddress"
                                   placeholder="상세주소"
                                   th:value="${member.address3}">
                            <input type="text" name="address4" id="sample3_extraAddress"
                                   placeholder="참고항목"
                                   th:value="${member.address4}">
                        </div>
                        <div id="wrap"
                             style="display:none;border:1px solid;width:500px;height:300px;margin:5px 0;position:relative">
                            <img src="//t1.daumcdn.net/postcode/resource/images/close.png"
                                 id="btnFoldWrap"
                                 style="cursor:pointer;position:absolute;right:0px;top:-1px;z-index:1"
                                 onclick="foldDaumPostcode()" alt="접기 버튼">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">휴대전화</label>
                        <input type="text" name="hp" class="form-control" th:value="${member.hp}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="text" name="email" class="form-control mb-1"
                               th:value="${member.email}">
                    </div>
                </div>
                <hr>
                <!--배송정보-->
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">받으시는 분</label>
                        <input type="text" name="orderName" class="form-control" th:value="${member.name}"
                               readonly>
                        <input style="display: none" name="memberId" th:value="${member.memberId}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">주소</label>
                        <div class="row1">
                            <input type="text" name="orderAdd" placeholder="우편번호"
                                   th:value="${member.address}">
                            <input type="button"
                                   onclick="sample3_execDaumPostcode()"
                                   value="우편번호 찾기"><br>
                        </div>
                        <div class="row2">
                            <input type="text" name="address2" placeholder="주소"
                                   th:value="${member.address2}"><br>
                            <input type="text" name="address3"
                                   placeholder="상세주소"
                                   th:value="${member.address3}">
                            <input type="text" name="address4"
                                   placeholder="참고항목"
                                   th:value="${member.address4}">
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="form-label">휴대전화</label>
                        <input type="text" name="orderHp" class="form-control" th:value="${member.hp}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="text" name="email" class="form-control mb-1"
                               th:value="${member.email}">
                    </div>
                </div>


                <hr>
                <!-- 장바구니 총 결제 금액 -->
                <div class="cart_total_area">
                    <p>결제 정보</p>
                    <div class="cart_total_price">
                        <p>총 상품금액 <strong class="item_price"></strong>원 <span class="plus_ic"></span></p>
                        <!-- <p>할인금액 <strong class="sale_price color-symbol">-10,000</strong>원 <span class="plus_ic"></span></p>-->
                        <p>총 배송비 <strong class="delivery_price">2,500</strong>원 <span class="equal_ic"></span></p>
                        <p>총 결제금액 <strong class="total_price color-red" th:name="orderPriceAll"></strong>원</p>
                    </div>
                </div>

                <div class="btn_box">
                    <button type="button" onclick="location.href='/grrreung/shop'" class="btn wh-btn">돌아가기</button>
                    <button type="submit" class="btn black-btn">결제하기</button>
                </div>

            </form>
        </div>
    </div>
</section>


<!-- 푸터 -->
<th:block th:replace="~{/fragments/fragment_footer :: footerFragment}"/>
<script src="/js/cart.js"></script>
<!-- 우편번호 찾기 스트립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    // 우편번호 찾기 찾기 화면을 넣을 element
    var element_wrap = document.getElementById('wrap');

    function foldDaumPostcode() {
        // iframe을 넣은 element를 안보이게 한다.
        element_wrap.style.display = 'none';
    }

    function sample3_execDaumPostcode() {
        // 현재 scroll 위치를 저장해놓는다.
        var currentScroll = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        new daum.Postcode({
            oncomplete: function (data) {
                // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if (data.userSelectedType === 'R') {
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraAddr !== '') {
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample3_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample3_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample3_postcode').value = data.zonecode;
                document.getElementById("sample3_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample3_detailAddress").focus();

                // iframe을 넣은 element를 안보이게 한다.
                // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                element_wrap.style.display = 'none';

                // 우편번호 찾기 화면이 보이기 이전으로 scroll 위치를 되돌린다.
                document.body.scrollTop = currentScroll;
            },
            // 우편번호 찾기 화면 크기가 조정되었을때 실행할 코드를 작성하는 부분. iframe을 넣은 element의 높이값을 조정한다.
            onresize: function (size) {
                element_wrap.style.height = size.height + 'px';
            },
            width: '100%',
            height: '100%'
        }).embed(element_wrap);

        // iframe을 넣은 element를 보이게 한다.
        element_wrap.style.display = 'block';
    }
</script>

</body>
</html>
