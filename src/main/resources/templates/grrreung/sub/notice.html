<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{fragments/fragment_config :: configFragment}" />
    <link rel="stylesheet" href="/css/notice.css">
    <title>그르릉Grr - 공지사항</title>
</head>

<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{fragments/fragment_header :: headerFragment}" />

<!-- 서브 타이틀 -->
<th:block th:replace="~{fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}" >
    <h2 class="category-title" th:fragment="title">NOTICE</h2>
</th:block>

<section class="bg-white py-8 ">

<!-- board search area -->
<div id="board-search">
  <div class="container">
      <div class="search-window">
          <form action="">
              <div class="search-wrap">
                  <label for="search" class="blind">공지사항 내용 검색</label>
                  <input id="search" type="search" name="search" placeholder="제목 또는 날짜로 검색" >
                  <button type="submit" class="btn btn-dark searchBtn">검색</button>
                    <th:block th:unless="${session.loginMember} == null">
                  <a th:if="${session.loginMember.admin} == 'Y'" class="btn btn-dark postBtn" style="right: -130px" href="/notice/create">글쓰기</a>
<!--                  th:if="${session.loginMember.getAdmin} == 'Y'"-->
                    </th:block>
              </div>
          </form>
      </div>
  </div>
</div>

<!-- board list area -->
  <div id="board-list">
      <div class="container">
          <table class="board-table">
              <thead>
              <tr>
                  <th scope="col" class="th-num">번호</th>
                  <th scope="col" class="th-title">제목</th>
                  <th scope="col" class="th-title">작성자</th>
                  <th scope="col" class="th-date">등록일</th>
              </tr>
              </thead>
              <tbody>

              <tr th:each="notice, status : ${list}">
                  <td th:text="${notice.notiCode}"></td>
<!--                  <td th:text="${notice.notiTitle}"></td>-->
                  <td><a th:text="${notice.notiTitle}" th:href="@{/notice/{notiCode}(notiCode=${notice.notiCode})}"></a></td>
                  <td th:text="${notice.notiAuth}"></td>
                  <td th:text="${notice.notiDate}"></td>
              </tr>

              </tbody>
          </table>
          <p th:if="${#lists.isEmpty(list)}" style="text-align: center; padding-top: 10px; box-sizing: border-box; font-size: large">검색결과가 없습니다</p>
          <nav aria-label="Page navigation example">
              <ul class="pagination">
                  <li th:if="${pagination.isShowFirst()}" class="page-item">
                      <a class="page-link" th:href="@{/notice(page=1)}">&laquo;</a></li>
                  <li th:if="${pagination.isShowPrevious()}" class="page-item">
                      <a class="page-link" th:href="@{/notice(page=${pagination.getPreviousStartPage()})}">&lsaquo;</a></li>
                  <li th:each="page : ${#numbers.sequence(pagination.getStartPage(),pagination.getEndPage())}" class="page-item">
                      <a class="page-link" th:href="@{/notice(page=${page})}" name="page" th:text="${page}"></a>
                  <li th:if="${pagination.isShowNext()}" class="page-item">
                      <a class="page-link" th:href="@{/notice(page=${pagination.getNextStartPage()})}">&rsaquo;</a></li>
                  <li th:if="${pagination.isShowLast()}" class="page-item">
                      <a class="page-link" th:href="@{/notice(page=${pagination.totalPages})}">&raquo;</a></li>
              </ul>
          </nav>

      </div>
  </div>
</section>

<!-- 푸터 -->
<th:block th:replace="~{fragments/fragment_footer :: footerFragment}" />

</body>
</html>
