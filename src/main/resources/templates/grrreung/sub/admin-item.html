<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{/fragments/fragment_config :: configFragment}" />

    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/admin-item.css">
    <title>그르릉Grr - 관리자만 접근이 가능합니다</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{/fragments/fragment_header :: headerFragment}" />

    <section class="bg-white py-8 notice firstPosition">
        <div class="container mx-auto items-center flex-wrap pt-4 pb-12">

            <!-- /* 페이지 내부 서브 타이틀 */ -->
            <h2 class="category-title bg-white py-8 ">상품 등록</h2>

            <div class="w-full container mx-auto mt-0 px-2 py-3 ">
                <div class="category-button button_wrap flex itmes-center">
                    <a href="/grrreung/admin">상품등록</a>
                    <a href="/grrreung/admin/item-update">상품수정</a>
                    <a href="#">메뉴</a>
                    <a href="#">메뉴</a>
                </div>
            </div>
        </div>
    </section>

<section class="bg-white py-8 notice">
    <div class="container mx-auto items-centerpt-4 pb-12">

        <article class="item-register">
            <table>
                <form action="/grrreung/register-item" method="post" enctype="multipart/form-data">

                    <tr>
                        <th>
                            <label>카테고리</label>
                        </th>
                       <td>
                            <select class="mainCategory" name="mainCategory">
                                <option value="" disabled selected>카테고리</option>
                                <th:block th:each="category : ${cateList}">
                                    <option th:text="${category.cateTop}" th:value="${category.cateTop}"></option>
                                </th:block>
                            </select>

                            <select class="subCategory" name="cateCode">
                                <option value="" selected disabled>------</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <th>상품명</th>
                        <td><input type="text" name="itemName" placeholder="ex) 상품13"></td>
                    </tr>

                    <tr>
                        <th>품번</th>
                        <td><input type="text" name="itemId" placeholder="ex) 52"></td>
                    </tr>

                    <tr>
                        <th>단가</th>
                        <td><input type="text" name="itemPrice" placeholder="' , '을 제외한 숫자만 입력"><span>원</span></td>
                    </tr>

                    <tr>
                        <th>재고</th>
                        <td><input type="text" name="itemAmount" placeholder="숫자만 입력"><span>개</span></td>
                    </tr>

                    <tr>
                        <th>상품 설명</th>
                        <td>
                            <textarea id="InputTextarea" name="itemDetail" cols="5" rows="1" placeholder="상품 상세 설명을 입력해주세요." style="width:98%;height:280px;"></textarea>
                        </td>
                    </tr>


                    <tr>
                        <th>상품 대표이미지<br>(슬라이드)</th>
                        <td>
                            <div class="filebox">
                                <label for="uploadfiles1" class="custom-file-upload">
<!--                                    <span>파일찾기</span>-->
                                    <input type="file" name="uploadfiles1" id="uploadfiles1" multiple accept="image/*">
                                </label>
                                <p>※ 대표이미지(썸네일)을 선택해주세요.</p>
                            </div>

                            <div id="image-container1"><ul></ul>
                            </div>

                        </td>
                    </tr>

                    <tr>
                        <th>상세정보 이미지</th>
                        <td>
                            <div class="filebox">
                                <label for="uploadfiles2" class="custom-file-upload">
<!--                                    <span>파일찾기</span>-->
                                    <input type="file" name="uploadfiles2" id="uploadfiles2" multiple accept="image/*">
                                </label>
                                <p>※ 상세정보에 나타낼 이미지 파일을 선택해주세요.</p>
                            </div>

                            <div id="image-container2">
                                <ul></ul>
                            </div>

                        </td>
                    </tr>


                    <tr>
                        <td colspan="2">
                            <button type="submit">등록</button>
                            <button type="reset">취소</button>
                        </td>
                    </tr>

                </form>
            </table>
        </article>
    </div>

</section>
<script src="/js/admin-item.js"></script>

<!-- 푸터 -->
<th:block th:replace="~{/fragments/fragment_footer :: footerFragment}" />
</body>
</html>
