<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{fragments/fragment_config :: configFragment}"/>

    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/post.css">

    <title>그르릉Grr - 상품문의</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{fragments/fragment_header :: headerFragment}"/>

<!-- 서브 타이틀 -->
<th:block th:replace="~{fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}">
    <h2 class="category-title" th:fragment="title">Q&A</h2>
</th:block>


<section class="bg-white py-8 notice">
    <div class="container mx-auto items-centerpt-4 pb-12">
        <form class="qna" method="post">
            <div>
                <ul>
                    <li><p th:text="${item == null} ? '문의하기' : '상품문의'" style="color: white; padding-top: 14px;" >상품문의</p></li>
                </ul>
            </div>
            <table>
                <colgroup>
                    <col style="width:25%">
                    <col style="width:75%">
                </colgroup>
                <tbody>
                <tr>
                    <th>
                        <label>문의유형</label>
                    </th>
                    <td>
                        <select name="itemId" class="qnaCategory" onchange="toggleCategories()" th:if="${item == null}">
                            <option selected value="10000">배송문의</option>
                            <option value="20000" >기타문의</option>
                        </select>
                        <a th:href="@{/shop/item/{itemId}(itemId=${item.itemId})}" th:if="${item != null}">
                            <img class="hover:grow hover:shadow-lg" th:src="@{'/thumbnail/'+ ${item.itemId}}"
                                 width="80px" height="80px" style="margin: 5px 0; float: left">
                            <p class="name" style="float:left; margin-left: 10px;" th:text="${item.itemName}"></p>
                            <input name="itemId" th:value="${item.itemId}" style="display: none">
                        </a>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>제목</label>
                    </th>
                    <td>
                        <input name="qnaTitle" placeholder="제목을 입력하세요" style="width:98%;height:40px;">
                    </td>
                </tr>

                <tr>

                    <th>내용</th>
                    <td>
                        <textarea id="InputTextarea" name="qnaCont" cols="5" rows="1"
                                  placeholder="문의내용을 입력해주세요.(2000자 이내)" style="width:98%;height:280px;"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>답변등록알림(선택)</th>
                    <td>
                        <ul>
                            <li><input type="checkbox" value="y">
                                <label>sms</label>
                                <select>
                                    <option>010</option>
                                    <option>02</option>
                                    <option>031</option>
                                    <option>0502</option>
                                </select><span>-</span>
                                <input type="tel"><span>-</span><input type="tel">
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn_wrap">
                <button type="submit">등록</button>
                <button type="button" onclick="window.location.href='/itemqna'">취소</button>
            </div>
        </form>
    </div>


</section>
<script src="/js/qna-write.js"></script>
<!-- 푸터 -->
<th:block th:replace="~{fragments/fragment_footer :: footerFragment}"/>
</body>
</html>
