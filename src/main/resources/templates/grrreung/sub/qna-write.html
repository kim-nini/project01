<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{fragments/fragment_config :: configFragment}"/>

    <link rel="stylesheet" href="/css/notice.css">
    <link rel="stylesheet" href="/css/post.css">

    <title>그르릉Grr - 상품문의</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

<!-- 헤더 -->
<th:block th:replace="~{fragments/fragment_header :: headerFragment}"/>

<!-- 서브 타이틀 -->
<th:block th:replace="~{fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}">
    <h2 class="category-title" th:fragment="title">Q&A</h2>
</th:block>


<section class="bg-white py-8 notice">
    <div class="container mx-auto items-centerpt-4 pb-12">
        <form class="qna" method="post">
            <div>
                <ul>
                    <li><a href="#">상품문의</a></li>
<!--                    <li><a href="#">답변확인</a></li>-->
                </ul>
            </div>
            <table>
                <colgroup>
                    <col style="width:25%">
                    <col style="width:75%">
                </colgroup>
                <tbody>
                <tr>
                    <th>
                        <label>문의유형</label>
                    </th>
                    <td>
                        <select class="qnaCategory" onchange="toggleCategories()">
                            <option selected disabled>선택</option>
                            <option>상품문의</option>
                            <option>배송문의</option>
                            <option>기타문의</option>
                        </select>
                        <select style="display: none" class="mainCategory" name="mainCategory">
                            <option value="" disabled selected>카테고리</option>
                            <th:block th:each="category : ${cateList}">
                                <option th:text="${category.cateTop}" th:value="${category.cateTop}"></option>
                            </th:block>
                        </select>
                        <select style="display: none" class="subCategory" name="cateCode">
                            <option value="" selected disabled>------</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>제목</label>
                    </th>
                    <td>
                        <input name="qnaTitle" placeholder="제목을 입력하세요" style="width:98%;height:40px;">
                    </td>
                </tr>

                <tr>

                    <th>내용</th>
                    <td>
                        <textarea id="InputTextarea" name="qnaCont" cols="5" rows="1"
                                  placeholder="문의내용을 입력해주세요.(2000자 이내)" style="width:98%;height:280px;"></textarea>
                    </td>
<!--                    <td>-->
<!--                        <div class="filebox">-->
<!--                            <input class="upload-name" value="첨부파일" placeholder="첨부파일">-->
<!--                            <label for="file">파일찾기</label>-->
<!--                            <input type="file" id="file">-->
<!--                            <label>-->
<!--                                <button>첨부파일</button>-->
<!--                            </label>-->
<!--                            <label for="file">-->
<!--                                <input class="filebox" value="첨부파일" placeholder="첨부파일">-->
<!--                                <input id="file" type="file" accept=".jpg, .png, .gif">-->
<!--                                <p>첨부파일</p>-->
<!--                            </label>-->
<!--                            <p>※ 5MB 이하의 이미지 파일 (JPG, PNG, GIF) 1개를 첨부하실 수 있습니다.</p>-->
<!--                        </div>-->
                    </td>
                </tr>
                <tr>
                    <th>답변등록알림(선택)</th>
                    <td>
                        <ul>
                            <li><input type="checkbox" value="y">
                                <label>sms</label>
                                <select>
                                    <option>010</option>
                                    <option>02</option>
                                    <option>031</option>
                                    <option>0502</option>
                                </select><span>-</span>
                                <input type="tel"><span>-</span><input type="tel">
                            </li>
                            <!--                            <li><input type="checkbox"><label>E-mail</label> <input type="email"><span>@</span><input-->
                            <!--                                    type="email"></li>-->
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btn_wrap">
                <button type="submit">등록</button>
                <button type="button" onclick="window.location.href='/itemqna'">취소</button>
            </div>
        </form>
    </div>


</section>
<script src="/js/qna-write.js"></script>
<!-- 푸터 -->
<th:block th:replace="~{fragments/fragment_footer :: footerFragment}"/>
</body>
</html>
