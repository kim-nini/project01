<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 공통 환경설정 -->
    <th:block th:replace="~{/fragments/fragment_config :: configFragment}" />
    <link rel="stylesheet" href="/css/notice.css">
<title>그르르Grr-리뷰</title>
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
<!-- 헤더 -->
<th:block th:replace="~{/fragments/fragment_header :: headerFragment}" />

<!-- 서브 타이틀 -->
<th:block th:replace="~{/fragments/fragment_subpage_title :: subpageTitleFragment(~{this :: title})}" >
    <h2 class="category-title" th:fragment="title">REVIEW</h2>
</th:block>




<section class="bg-white py-8">
  <!-- board seach area -->
    <div id="board-search">
      <div class="container">
          <div class="search-window">
              <form action="">
                  <div class="search-wrap">
                      <label for="search" class="blind">상품 리뷰 검색</label>
                      <input id="search" type="search" name="item_id" placeholder="상품명(상품코드)을 입력해주세요.">
                      <button type="submit" class="btn btn-dark">검색</button>
                  </div>
              </form>
          </div>
      </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                  <thead>
                      <tr>
                          <th scope="col" class="th-num">번호</th>
                          <th scope="col" class="th-title">제목</th>
                          <th scope="col" class="th-date">등록일</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>3</td>
                          <th><a href="#!">[공지사항] 개인정보 처리방침 변경안내처리방침</a></th>
                          <td>2017.07.13</td>
                      </tr>
                      <tr>
                          <td>2</td>
                          <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                          <td>2017.06.15</td>
                      </tr>

                      <tr>
                          <td>1</td>
                          <th><a href="#!">공지사항 안내입니다. 이용해주셔서 감사합니다</a></th>
                          <td>2017.06.15</td>
                      </tr>
                  </tbody>
                </table>
        </div>
    </div>
</section>

<!-- 푸터 -->
<th:block th:replace="~{/fragments/fragment_footer :: footerFragment}" />

</body>
</html>
